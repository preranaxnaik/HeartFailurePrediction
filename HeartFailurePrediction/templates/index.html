<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Failure Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Heart Failure Prediction</h1>
        <form action="/predict" method="POST">
            <label>Age:</label><input type="number" name="age" step="any" required><br>
            <label>Anaemia (0/1):</label><input type="number" name="anaemia" min="0" max="1" required><br>
            <label>Creatinine Phosphokinase:</label><input type="number" name="creatinine_phosphokinase" required><br>
            <label>Diabetes (0/1):</label><input type="number" name="diabetes" min="0" max="1" required><br>
            <label>Ejection Fraction:</label><input type="number" name="ejection_fraction" required><br>
            <label>High Blood Pressure (0/1):</label><input type="number" name="high_blood_pressure" min="0" max="1" required><br>
            <label>Platelets:</label><input type="number" name="platelets" required><br>
            <label>Serum Creatinine:</label><input type="number" name="serum_creatinine" step="any" required><br>
            <label>Serum Sodium:</label><input type="number" name="serum_sodium" required><br>
            <label>Sex (0=Female,1=Male):</label><input type="number" name="sex" min="0" max="1" required><br>
            <label>Smoking (0/1):</label><input type="number" name="smoking" min="0" max="1" required><br>
            <label>Time:</label><input type="number" name="time" required><br>
            <button type="submit">Predict</button>
        </form>
        <h2>{{ prediction_text }}</h2>
    </div>
</body>
</html>
